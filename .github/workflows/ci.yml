name: CI (SonarQube Plugin)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test (Java 17)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and run tests
        run: mvn clean verify --batch-mode --no-transfer-progress

      - name: Upload plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: qualimetry-ansible-plugin-jar
          path: ansible-plugin/target/qualimetry-ansible-plugin-*.jar
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Extract version from POM
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build release JAR
        run: mvn clean package --batch-mode --no-transfer-progress -DskipTests

      - name: Extract release notes from CHANGELOG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ -f CHANGELOG.md ]; then
            awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release-notes.md
          fi
          if [ ! -s release-notes.md ]; then
            echo "Release ${{ steps.version.outputs.version }}" > release-notes.md
            echo "" >> release-notes.md
            echo "${{ github.event.head_commit.message }}" >> release-notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: v${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: |
            ansible-plugin/target/qualimetry-ansible-plugin-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
