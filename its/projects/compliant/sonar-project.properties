sonar.projectKey=ansible-its-compliant
sonar.projectName=Ansible ITS Compliant
sonar.sources=.
sonar.inclusions=**/*.yml,**/*.yaml
sonar.ansible.file.suffixes=yml,yaml
sonar.sourceEncoding=UTF-8
# YAML plugin cannot be disabled; use a YAML pattern that matches no files so only Ansible matches
sonar.lang.patterns.ansible=**/*.yml,**/*.yaml
sonar.lang.patterns.yaml=**/.nomatch-yaml
sonar.language=ansible
